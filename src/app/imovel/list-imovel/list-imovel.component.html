<h3>Imoveis</h3>
<div class="text-right"><button class="btn btn-danger" [routerLink]="['/imoveis','new']">
   Novo Imóvel </button></div>
   <br/>
   <div class="input-group">
      <input type="text" class="form-control" placeholder="Pesquisar" [(ngModel)]="searchText">
      <span class="input-group-btn">
        <button class="btn btn-secondary btn-search" type="button"><mat-icon>search</mat-icon></button>
      </span>
    </div>
<table class="table table-striped">
    <thead>
      <tr>
        <th id="nameHeader">imóvel</th>
        <th id="idHeader">status</th>
        <th colspan="3"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let imovel of imoveis">
        <td>{{imovel.proprietario}}</td>
        <td>{{imovel.tipo_imovel}}</td>
        <td>{{imovel.unidadestatus}}</td>
        <th colspan="3"></th>
        <td><a href="#" (click)="show(imovel.id)" class="btn btn-secondary">show</a></td>
        <td><a href="#" (click)="edit(imovel.id)" class="btn btn-secondary">editar</a></td>
        <td><a href="#" (click)="destroy(imovel.id)" class="btn btn-danger">excluir</a></td>
      </tr>
    </tbody>
  </table>
