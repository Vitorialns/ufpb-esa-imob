<h3>Imoveis</h3>
<div class="text-right"><button class="btn btn-danger" [routerLink]="['/imoveis','new']">
   Novo Im√≥vel </button></div>
   <br/>
   <div class="input-group">
      <input type="text" class="form-control" placeholder="Pesquisar" [(ngModel)]="searchText">
      <span class="input-group-btn">
        <button class="btn btn-secondary btn-search" type="button"><mat-icon>search</mat-icon></button>
      </span>
    </div>
<table class="table table-striped">
    <thead>
      <tr>
          <th id="nameHeader">Proprietario</th>
        <th id="nameHeader">Tipo</th>
        <th id="idHeader">status</th>
        <th colspan="3"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let imovel of todosImoveis| filterdata: searchText : 'proprietario' ; let i = index">

        <td>{{imovel.proprietario}}</td>
        <td>{{imovel.tipo_imovel}}</td>
        <td>{{imovel.unidadestatus}}</td>
        <th colspan="3"></th>
        <td><a (click)="show(imovel)"><mat-icon>keyboard_arrow_right</mat-icon></a></td>
        <td><a (click)="gerarContrato(imovel, cliente)" class="btn btn-secondary">Gerar Contrato</a></td><!--
        <td><a (click)="destroy(imovel.id)" class="btn btn-danger">excluir</a></td>-->
      </tr>
    </tbody>
  </table>
