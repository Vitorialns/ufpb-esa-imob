    <div class="container">
      <div class="row">
        <div class="col">
          <label>Id da Ordem</label>
          {{ordemcompra.id}}
        </div>
        <div class="col">
            <label>Proprietário</label>
            {{ordemcompra.idimovel.clientelocador.nome}}
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label>Empresa</label>
            {{ordemcompra.empresa}}
        </div>
        <div class="col">
            <label>Data</label>
            {{ordemcompra.data | date : "longDate"}}
        </div>
        <div class="col">
            <label>Detalhes</label>
            {{ordemcompra.detalhes}}
        </div>
      </div>
    </div>
    <td><a (click)="destroy(ordemcompra)" class="btn btn-danger">excluir</a></td>
