<div class="container">
    <form (ngSubmit)="onSubmit()">
      <!--2-->
      <div>
        <label for="fname">Nome</label>
        <input type="text" name="fname" class="form-control" [(ngModel)]="cliente.nome">
      </div>
      <!--3-->
      <div>
        <label for="fname">Tipo Pessoa</label>
        <input type="text" name="tipo1" class="form-control" [(ngModel)]="cliente.tipo1">

      <div>

      <div>

        <input type="text" name="cpfcnpj" class="form-control" [(ngModel)]="cliente.cpfcnpj">

      <div>

        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.datanascimento">

        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.profissao">

      <div>

        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.endereco">

        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.bairro">

      <div>

      <div>

        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.cidade">

      <div>

        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.cep">
      </div>

      <div>
        <label for="fname">Email</label>
        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.email">
      </div>
      <!--17-->
      <div>
        <label for="fname">Telefone1</label>
        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.telefone1">

      <!--18-->
      <div>
        <label for="fname">Telefone2</label>
        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.telefone2">
      </div>
      <!--19-->
      <div>

        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.telefone3">
      </div>

      <div>

        <input type="text" name="lname" class="form-control" [(ngModel)]="cliente.ufrg">

        <input type="submit" value="save" class="btn btn-success">
