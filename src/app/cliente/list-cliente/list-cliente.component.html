<h3>Clientes</h3>

<div class="text-right"><button class="btn btn-danger" [routerLink]="['/clientes','new']">
   Novo Cliente </button></div>
   <br/>

   <div class="input-group">
      <input type="text" class="form-control" placeholder="Pesquisar" [(ngModel)]="searchText">
      <span class="input-group-btn">
        <button class="btn btn-secondary btn-search" type="button"><mat-icon>search</mat-icon></button>
      </span>
    </div>


<table class="table table-striped">
  <thead>
    <tr>
      <th id="idHeader">Id</th>
      <th id="nameHeader">Nome</th>
      <th id="phoneHeader"> Telefone </th>
      <th id="emailHeader"> Email </th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let cliente of clientes | filter : searchText">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.email}}</td>
      <td>
      <th></th>
      <td><a href="#" (click)="show(cliente.id)"><mat-icon>keyboard_arrow_right</mat-icon></a></td>
      <!--<td><a href="#" (click)="edit(cliente.id)" class="btn btn-secondary">editar</a></td>
      <td><a href="#" (click)="destroy(cliente.id)" class="btn btn-danger">excluir</a></td>-->
    </tr>
  </tbody>

</table>
