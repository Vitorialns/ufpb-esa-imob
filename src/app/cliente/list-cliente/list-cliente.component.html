<h3>Clientes</h3>

<div class="text-right"><button class="btn btn-danger" [routerLink]="['/clientes','new']">
   Novo Cliente </button></div>
   <br/>

   <div class="input-group">
      <input type="text" class="form-control" placeholder="Pesquisar" [(ngModel)]="searchText">
      <span class="input-group-btn">
        <button class="btn btn-secondary btn-search" type="button"><mat-icon>search</mat-icon></button>
      </span>
    </div>


<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th id="idHeader">Id</th>
      <th id="nameHeader">Nome</th>
      <th id="phoneHeader"> Telefone </th>
      <th id="emailHeader"> Email </th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr (click)="show(cliente)" *ngFor="let cliente of todosClientes| filterdata: searchText : 'nome' ; let i = index">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.telefone1}}</td>
      <td>{{cliente.email}}</td>
      <td>
      <th></th>
      <td><a ><mat-icon>keyboard_arrow_right</mat-icon></a></td>
    </tr>
  </tbody>

</table>
