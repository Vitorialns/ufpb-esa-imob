<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Funcionário</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
 

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


<!--Primeira Linha-->

<form>
  <div class="container">
    <center><h2>Cadastro Funcionários</h2></center>
<div class="row">
      <div class="col-md-6 col-md-offset-3">
       <div class="form-group">
      <label for="funcionario">Funcionário</label>
      <input type="text" class="form-control" name="funcionario" placeholder="Nome completo do Funcionário" required>
    </div>
  </div>


 <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" name="cpf" placeholder=" XXX.XXX.XXX-XX" required>
      
    </div>
  </div>
  
   <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
      <label for="telefone">Número para contato</label>
      <input type="text" class="form-control" name="telefone" placeholder=" (DDD) X XXXX-XXXX" required>
      
    </div>
  </div>

  
  
   <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
      <label for="funcao">Função</label>
      <input type="text" class="form-control" name="funcao" placeholder=" Função do Funcionário" required>
      
    </div>
  </div>

   
   <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
      <label for="salario">Salário</label>
      <input type="text" class="form-control" name="salario" placeholder=" R$ XXXX,XX" required>
      
    </div>
  </div>
  

   <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
      <label for="observacoes">Observações</label>
         <div class="form-group">
          <textarea class="form-control" rows="6" name="observacoes" placeholder="Observações do Funcionário"></textarea>
        </div>
    </div>
  </div>
</div>
<article class="col-md-2"></article>

<div class="col-md-6 col-md-offset-3">
<button class="btn btn-secondary btn-block btn-lg" type="submit" style="background-color:rgb(6,33,57);color:rgb(247,247,247);width:553px;min-width:-203px;max-width:142px;">Cadastrar</button>


 </div>
</div>
</aside>
  </form>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
