<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Contratos</title>
    <meta name="description" content="Contratos">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<center><h2>Contratos</h2></center>

<form>
    <div class="col-md-6 col-md-offset-3"> 
        <div class="form-group">
          <label for="unidadeVolume">Locador:</label>
          <select class="form-control" data-size="5" data-live-search="true" data-width="100%" name="unidadeVolume" required>
                <option selected disabled>Escolha um locador</option>
                <option>Maria Amália</option>
                <option>Maria Bruna</option>
                <option>Maria Clarissa</option>
                <option>Maria Daniela</option>
                <option>Maria Elisa</option>
            </select>
        </div>
    </div>

    <div class="col-md-6 col-md-offset-3"> 
        <div class="form-group">
          <label for="unidadeVolume">Locatário:</label>
          <select class="form-control" data-size="5" data-live-search="true" data-width="100%" name="unidadeVolume" required>
                <option selected disabled>Escolha um locatário</option>
                <option>Maria Fernanda</option>
                <option>Maria Gabriela</option>
                <option>Maria Heloísa</option>
                <option>Maria Iris</option>
                <option>Maria Julia</option>
            </select>
        </div>
    </div>

    <div class="col-md-6 col-md-offset-3"> 
            <div class="form-group">
              <label for="unidadeVolume">Fiador:</label>
              <select class="form-control" data-size="5" data-live-search="true" data-width="100%" name="unidadeVolume" required>
                    <option selected disabled>Escolha um fiador</option>
                    <option>Flash</option>
                    <option>Superman</option>
                    <option>Mulher Maravilha</option>
                    <option>Batman</option>
                    <option>Aquaman</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3"> 
        <div class="col-md-4 col-xs-1"> 
            <div class="form-group">
                <label for="nomeEXP">Valor do aluguel:</label>
                <input type="text" class="form-control" name="nomeEXP" placeholder="R$" required>
            </div>
        </div>

        <div class="col-md-4 col-xs-1"> 
            <div class="form-group">
                <label for="nomeEXP">Valor do condomínio:</label>
                <input type="text" class="form-control" name="nomeEXP" placeholder="R$" required>
            </div>
        </div>

        <div class="col-md-4 col-xs-1"> 
            <div class="form-group">
                <label for="nomeEXP">Valor da garagem:</label>
                <input type="text" class="form-control" name="nomeEXP" placeholder="R$" required>
            </div>
        </div>
    </div>

    <div class="row">
    <div class="col-md-6 col-md-offset-3"> 
        <div class="col-md-4 col-xs-1"> 
          <div class="form-group">
            <label for="dataInicio">Data de início:</label>
            <input type="text" class="form-control" name="dataInicio" placeholder="dd-mm-aaaa" required>
          </div>
        </div>

        <div class="col-md-4 col-xs-1"> 
          <div class="form-group">
            <label for="dataVencimento">Dia do vencimento:</label>
            <input type="text" class="form-control" name="dataVencimento" placeholder="Digite o dia do vencimento" required>
          </div>
        </div>

        <div class="col-md-4 col-xs-1"> 
            <div class="form-group">
                <label for="dataDuracao">Duração do contrato:</label>
                <input type="text" class="form-control" name="dataDuracao" placeholder="dd-mm-aaaa" required>
            </div>
        </div> 
    </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <button class="btn btn-secondary btn-block btn-lg" type="submit">Gerar contrato</button>
        </div>
      </div>
      </div>
</form>
    
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
