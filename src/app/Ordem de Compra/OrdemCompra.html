<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>OrdemCompra</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <style>
    .add-one {
      color: rgba(0, 0, 0, 0.87);
      text-align: center;
      font-weigth: bolder;
      cursor: pointer;
      margin-top: 20px;
    }


    .input-lista {
      margin-bottom: -25px;
    }
  </style>


</head>

<!-- Cadastro da ordem de serviço -->

<body>

  <div class="container bg-light col-md-9 col-md-offset-2">
    <h2>Ordem de Compra</h2>

    <div class="card card-body">
      <form>
        <div class="row">
          <div class="form-group col-md-7 col-xs-4">
            <label ng-model="ordemcompra.imovel">Imóvel</label>
            <select class="form-control" data-size="5" data-live-search="true" data-width="100%" ng-model="ordemcompra.imovel" required>
                <option selected disabled>Escolha um locatário</option>
                <option>Maria Fernanda</option>
                <option>Maria Gabriela</option>
                <option>Maria Heloísa</option>
                <option>Maria Iris</option>
                <option>Maria Julia</option>
            </select>
          </div>
          <div class="form-group col-md-5 col-xs-4">
            <label for="unidadeVolume">Empresa:</label>
            <input type="text" class="form-control" ng-model="ordemcompra.empresa" placeholder="Empresa" required>
          </div>
        </div>
        <!-- ROW -->


        <div class="form-group dynamic-element" style="display:none">
          <div class="row input-lista">
            <div class="col-md-1 form-group">
              <input type="number" class="form-control form-control-sm" name="nomeCliente" placeholder="" required>
            </div>
            <div class="col-md-10 form-group">
              <input type="text" class="form-control form-control-sm" name="nomeCliente" placeholder="" required>
            </div>

            <div class="col-md-1">
              <p class="btn btn-danger delete btn-sm"><i class="material-icons">remove_circle_outline</i></p>
            </div>
          </div>
        </div>
          Lista

        <div class="card card-body">
          <form class="form-horizontal">
            <fieldset>
              <!-- Form Name -->
              <div class="row input-lista">
                <div class="col-md-1 form-group col-form-label-sm">
                  <label>Qnt:</label>
                </div>
                <div class="form-group col-md-10 col-form-label-sm">
                  <label>Produto:</label>
                </div>
              </div>
              <div class="dynamic-stuff">
                <!-- Dynamic element will be cloned here -->
                <!-- You can call clone function once if you want it to show it a first element-->
              </div>

              <!-- Button -->
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12 text-center">
                    <p class="add-one btn btn-light btn-sm input-lista"> <i class="material-icons">add_circle_outline</i>
                    </p>
                  </div>

                </div>
              </div>
            </fieldset>




        </div><br/>
        <div class="col-md-12 text-right">
          <button type="submit" class="btn btn-dark">Salvar</button>
        </div>
        </form>
      </form>
    </div>


    <center>
      <br/> </br>

      <div class="input-group">
        <input name="data[search]" class="form-control" id="search" type="text" placeholder="Buscar">
        <button class="btn btn-primary" type="submit">
             <i class="material-icons">search</i>
           </button>
      </div>

      <table class="table table-striped table-responsive">
        <thead class="thead-dark">
          <th scope="col">CÓDIGO</th>
          <th scope="col">PROPRIETÁRIO</th>
          <th scope="col">IMÓVEL</th>
          <th scope="col">EMPRESA</th>
          <th scope="col" class="text-center">LISTA</th>
          <th></th>

        </thead>
        <tbody>
          <tr *ngFor="let ordemcompra of ordemcompras | filter : searchText">
            <th scope="row">{{parcela.id}}</th>
            <td>{{ordemcompra.imovel.proprietario}}</td>
            <td>{{ordemcompra.imovel.endereco}}</td>
            <td>{{ordemcompra.empresa}}</td>


            <!--POPUP -->
            <td class="text-center">
              <button class="btn btn-warning btn-table btn-sm" data-toggle="modal" data-target="#confirmaBaixaPopUp">
                  <i class="material-icons" >remove_red_eye</i>
                </button>

              <div class="modal fade" id="confirmaBaixaPopUp" tabindex="10" role="dialog" aria-labelledby="confirmaBaixaPopUpTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title" id="exampleModalLongTitle">Lista de Compras</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="text-align: center;">
                      <table class="table table-striped">
                        <thead class="thead-dark">
                          <th scope="col" class="text-center">QUANTIDADE</th>
                          <th scope="col" class="text-center">PRODUTO</th>
                        </thead>
                        <tbody>
                          <tr>
                            <td> Parafuso</td>
                            <td> 50 </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td class="row text-right">
              <button class="btn btn-dark btn-table btn-sm"><i class="material-icons">border_color</i></button>
              <button class="btn btn-dark btn-table btn-sm"><i class="material-icons">delete</i></button>
              <button class="btn btn-dark btn-table btn-sm"><i class="material-icons">local_printshop</i></button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>


  <!-- Button trigger modal -->


  <!-- Modal -->

  <script>
    //Clone the hidden element and shows it
    $('.add-one').click(function() {
      $('.dynamic-element').first().clone().appendTo('.dynamic-stuff').show();
      attach_delete();
    });
    //Attach functionality to delete buttons
    function attach_delete() {
      $('.delete').off();
      $('.delete').click(function() {
        console.log("click");
        $(this).closest('.form-group').remove();
      });

    }
    $('.add-one').click();
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>

</html>
