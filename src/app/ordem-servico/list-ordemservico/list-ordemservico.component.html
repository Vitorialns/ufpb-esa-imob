<h3>Ordens de compra</h3>
  
  <div class="text-right"><button class="btn btn-danger" [routerLink]="['/ordems','new']">
     Novo Serviço </button></div>
     <br/>
  
     <div class="input-group">
        <input type="text" class="form-control" placeholder="Pesquisar" [(ngModel)]="searchText">
        <span class="input-group-btn">
          <button class="btn btn-secondary btn-search" type="button"><mat-icon>search</mat-icon></button>
        </span>
      </div>
  
  
  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th id="idHeader">Id ordem</th>
        <th id="nameHeader">Proprietário</th>
        <th id="emailHeader">Data </th>
        <th colspan="3"></th>
      </tr>
    </thead>
  
    <tbody>
      <tr (click)="show(ordem)" *ngFor="let ordem of todasOrdens| filterdata: searchText : 'nome' ; let i = index">
        <td>{{ordem.id}}</td>
        <td>{{ordem.contrato.idimovel.clientelocador.nome}}</td>
        <td>{{ordem.data | date : "longDate"}}</td>
        <td><mat-icon>keyboard_arrow_right</mat-icon></td>
      </tr>
    </tbody>
  
  </table>
