<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Imóveis</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
 

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


<!--Primeira Linha-->

<form>
  <div class="container">
    <center><h2>Cadastro Imóveis</h2></center>
<div class="row">
      <div class="col-md-6 col-md-offset-3">
       <div class="form-group">
      <label for="proprietario">Proprietário</label>
      <input type="text" class="form-control" name="proprietario" placeholder="Nome completo do Proprietário" required>
    </div>
  </div>


 <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" class="form-control" name="endereco" placeholder="Endereço do Imóvel" required>
      
    </div>
  </div>
  

  <div class="col-md-6 col-md-offset-3">
     <div class="form-group">
      <label for="unidadeVolume">Tipo do Imóvel</label>
      <select class="form-control" data-size="5" data-live-search="true" data-width="100%" name="unidadeVolume" required>
            <option selected disabled>Selecione uma Opção</option>
            <option>Casa</option>
            <option>Apartamento</option>
        </select>
    </div>
  </div>
  

   <div class="col-md-6 col-md-offset-3">
       <div class="form-group">
      <label for="unidadeVolume">Status</label>
      <select class="form-control" data-size="5" data-live-search="true" data-width="100%" name="unidadeVolume" required>
            <option selected disabled>Selecione uma Opção</option>
            <option> Disponivél</option>
            <option> Ocupado </option>
        </select>
    </div>
  </div>
  

<div class="col-md-6 col-md-offset-3">
     <div class="form-group">
      <label for="unidadeVolume">Número de Quartos</label>
      <select class="form-control" data-size="5" data-live-search="true" data-width="100%" name="unidadeVolume" required>
            <option selected disabled>Selecione uma Opção</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
        </select>
    </div>
  </div>

<div class="col-md-6 col-md-offset-3">
      <div class="form-group">
      <label for="unidadeVolume">Vagas de Garagem</label>
      <select class="form-control" data-size="5" data-live-search="true" data-width="100%" name="unidadeVolume" required>
            <option selected disabled>Selecione uma Opção</option>
            <option>00</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
          </select>
    </div>
  </div>

   <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
      <label for="observacoes">Observações</label>
         <div class="form-group">
          <textarea class="form-control" rows="6" name="observacoes" placeholder="Observações do Imóvel"></textarea>
        </div>
    </div>
  </div>
</div>
<article class="col-md-2"></article>

<div class="col-md-6 col-md-offset-3">
<button class="btn btn-secondary btn-block btn-lg" type="submit" style="background-color:rgb(6,33,57);color:rgb(247,247,247);width:553px;min-width:-203px;max-width:142px;">Cadastrar</button>


 </div>
</div>
</aside>
  </form>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
